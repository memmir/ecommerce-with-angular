<div class="container">
  <h2 class="alert alert-success mt-4">Cart</h2>
  <table class="table table-hover mt-4">
    <thead>
    <tr>
      <th>#</th>
      <th>Ürün Adı</th>
      <th>Ürün Resmi</th>
      <th>İşlemler</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let basket of baskets let index = index">
      <td>{{index +1 }}</td>
      <td>{{basket.productName }}</td>
      <td>
        <img [src]="basket.productImage" width="50px" height="50px">
      </td>
      <td>
        <button class="btn btn-outline-danger" (click)="deleteBasket(basket.id)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
