<div class="container">
    <button class="btn-success mt-4 w-100 bg-primary text-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="fa fa-plus"></i>
      Add Product
    </button>

  <hr>

  <div class="row">
    <div class="col-md-3 mt-2" *ngFor="let pr of products"> <!--col-md-3 == 1 satırda 4 kolon olsun  anlamına geliyor//// mt-2 rowlar arasında boşluk olsun anlamına geliyor. // ngFor ile ts dosyasındaki products arrayindeki elemanlar kadar kayıt üret diyoruz.-->
      <div class="card" style="width: 18rem;">
        <img src="https://onlineapi.cagri.com/api/v1/pub/products/img/50995/1/532" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" class="form-control">
        </div>
        <div class="form-group mt-2">
          <label for="productimage">Product Image</label>
          <input type="text" id="productimage" class="form-control">
        </div>
        <div class="form-group mt-2">
          <button class="btn btn-primary w-100">Create Product</button> <!--w-100 butonu uzatmayı sağladı. -->
        </div>
      </div>
    </div>
  </div>
</div>
